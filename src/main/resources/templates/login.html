<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{head.html :: head}"></head>

<body>
<header th:replace="header.html :: header"></header>

<main class="container form-section">
    <section>
        <h2 class="page-title">Вход в систему</h2>
        <form class="form-container" th:action="@{/login}" method="post">
            <div class="form-item">
                <label for="username">Имя пользователя:</label>
                <input type="text" id="username" name="username" placeholder="Введите имя пользователя" required>
            </div>
            <div class="form-item">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" placeholder="Введите пароль" required>
            </div>
            <button type="submit" class="button">Войти</button>
        </form>
    </section>

    <div class="register">
        <p>Нет учетной записи? <a href="/register">Зарегистрироваться</a></p>
    </div>
</main>

<footer th:replace="~{footer.html :: footer}"></footer>
</body>

</html>
